    <script>
        const imagenNoche = document.getElementById('foto-noche');
        // Lista de tus fotos de noche
        const fotosNoche = ['noche1.jpeg', 'noche2.jpeg', 'noche3.jpeg']; 
        let n = 0;

        setInterval(() => {
            // Efecto de desvanecer
            imagenNoche.style.opacity = 0;

            setTimeout(() => {
                n++;
                if (n >= fotosNoche.length) {
                    n = 0;
                }
                imagenNoche.src = fotosNoche[n];
                // Efecto de aparecer
                imagenNoche.style.opacity = 1;
            }, 500); 

        }, 1500); // Cambio cada 1.5 segundos
