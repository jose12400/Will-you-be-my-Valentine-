    <script>
        const imagenPaseo = document.getElementById('foto-paseo');
        // Lista de tus fotos de paseo
        const fotosPaseo = ['paseo1.jpeg', 'paseo2.jpeg', 'paseo3.jpeg']; 
        let i = 0;

        setInterval(() => {
            // Efecto de desvanecer (fade out)
            imagenPaseo.style.opacity = 0;

            setTimeout(() => {
                i++;
                if (i >= fotosPaseo.length) {
                    i = 0;
                }
                imagenPaseo.src = fotosPaseo[i];
                // Efecto de aparecer (fade in)
                imagenPaseo.style.opacity = 1;
            }, 500); 

        }, 1500); // Cambio cada 1.5 segundos
    </script>
