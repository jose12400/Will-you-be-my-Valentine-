<script>
document.addEventListener("DOMContentLoaded", function () {
    const fotos = document.querySelectorAll(".foto");
    let index = 0;
    
    // Escondemos todas al inicio
    fotos.forEach(f => f.style.opacity = "0");

    function mostrarSiguiente() {
        // Quitamos la anterior
        fotos.forEach(f => f.style.opacity = "0");
        // Mostramos la que sigue
        if (fotos[index]) {
            fotos[index].style.opacity = "1";
            index = (index + 1) % fotos.length;
        }
    }

    mostrarSiguiente();
    // Cada 1.5 segundos cambia la foto de fondo
    setInterval(mostrarSiguiente, 1500);
});
