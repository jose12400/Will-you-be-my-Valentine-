<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi San Valentin more?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>Quieres ser mi San valentin more?</h1>

    <!-- FOTOS ALREDEDOR -->
    <div class="foto foto1"></div>
    <div class="foto foto2"></div>
    <div class="foto foto3"></div>
    <div class="foto foto4"></div>

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>

    <div class="gif_container">
        <img src="gatitos.gif" alt="Sticker">
    </div>
</div>

<audio id="musica" loop>
    <source src="Stephen Sanchez - Until I Found You (Official Video).mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>

<script>
// ðŸŽµ MÃºsica inicia al primer click
document.addEventListener('click', function() {
    var audio = document.getElementById('musica');
    if (audio.paused) {
        audio.play();
    }
}, { once: true });

// ðŸ“¸ Fotos aparecen una por una cada 1.5 segundos
document.addEventListener("DOMContentLoaded", function () {

    const fotos = document.querySelectorAll(".foto");
    let index = 0;

    // Ocultar todas al inicio
    fotos.forEach(f => f.style.opacity = "0");

    function mostrarSiguiente() {
        fotos.forEach(f => f.style.opacity = "0");
        fotos[index].style.opacity = "1";
        index = (index + 1) % fotos.length;
    }

    mostrarSiguiente();
    setInterval(mostrarSiguiente, 1500);

});
</script>

</body>
</html>
