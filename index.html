<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi San Valentin more?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>Quieres ser mi San valentin more?</h1>

    <!-- FOTOS ALREDEDOR -->
    <div class="foto foto1"></div>
    <div class="foto foto2"></div>
    <div class="foto foto3"></div>
    <div class="foto foto4"></div>

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>

    <div class="gif_container">
        <!-- Sticker que cambia al hacer click en No -->
        <img id="stickerPrincipal" src="gatito.gif" alt="Sticker">
    </div>
</div>

<!-- STICKERS FLOTANTES -->
<img src="gatito.gif" class="sticker sticker1">
<img src="gatito2.gif" class="sticker sticker2">
<img src="gatito3.gif" class="sticker sticker3">
<img src="gatito4.gif" class="sticker sticker4">

<audio id="musica" loop>
    <source src="Stephen Sanchez - Until I Found You (Official Video).mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>

<script>
// üéµ M√∫sica inicia al primer click
document.addEventListener('click', function() {
    var audio = document.getElementById('musica');
    if (audio.paused) {
        audio.play();
    }
}, { once: true });

// üì∏ Fotos aparecen una por una cada 1.5 segundos
document.addEventListener("DOMContentLoaded", function () {
    const fotos = document.querySelectorAll(".foto");
    let index = 0;
    fotos.forEach(f => f.style.opacity = "0");

    function mostrarSiguiente() {
        fotos.forEach(f => f.style.opacity = "0");
        fotos[index].style.opacity = "1";
        index = (index + 1) % fotos.length;
    }

    mostrarSiguiente();
    setInterval(mostrarSiguiente, 1500);
});

// üêæ Cambiar sticker al hacer click en "No"
const stickers = [
    "gatito.gif",
    "gatito2.gif",
    "gatito3.gif",
    "gatito4.gif",
    "gatito5.gif", // agrega todos los que subiste
    "gatito6.gif"
];

function handleNoClick() {
    const sticker = document.getElementById("stickerPrincipal");
    let nuevo;
    do {
        nuevo = stickers[Math.floor(Math.random() * stickers.length)];
    } while (nuevo === sticker.src.split("/").pop()); // evita repetir el mismo
    sticker.src = nuevo;
}
</script>

</body>
</html>
