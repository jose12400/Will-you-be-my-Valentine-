<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi San Valentin more?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>Quieres ser mi San valentin more?</h1>

    <!-- FOTOS ALREDEDOR -->
    <div class="foto foto1"></div>
    <div class="foto foto2"></div>
    <div class="foto foto3"></div>
    <div class="foto foto4"></div>

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>

    <div class="gif_container">
        <!-- Sticker principal que cambia al hacer click en No -->
        <img id="stickerPrincipal" src="gatitos.gif" alt="Sticker">
    </div>
</div>

<!-- STICKERS FLOTANTES -->
<img src="gatitos.gif" class="sticker sticker1">
<img src="gatitos2.gif" class="sticker sticker2">
<img src="gatitos3.gif" class="sticker sticker3">
<img src="gatitos4.gif" class="sticker sticker4">

<audio id="musica" loop>
    <source src="Stephen Sanchez - Until I Found You (Official Video).mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>

<script>
//  M煤sica inicia al primer click
document.addEventListener('click', function() {
    const audio = document.getElementById('musica');
    if (audio.paused) audio.play();
}, { once: true });

//  Fotos alrededor aparecen una por una cada 1.5s
document.addEventListener("DOMContentLoaded", function () {
    const fotos = document.querySelectorAll(".foto");
    let index = 0;
    fotos.forEach(f => f.style.opacity = "0");

    function mostrarSiguiente() {
        fotos.forEach(f => f.style.opacity = "0");
        fotos[index].style.opacity = "1";
        index = (index + 1) % fotos.length;
    }

    mostrarSiguiente();
    setInterval(mostrarSiguiente, 1500);
});

//  Stickers disponibles para el principal (al click en No)
const stickers = [
    "gatitos.gif",
    "gatitos2.gif",
    "gatitos3.gif",
    "gatitos4.gif"
];

//  Mensajes din谩micos para bot贸n No
   const messages = [
        "Esta segura more mio? ズ",
        "Piensalooooo moreeee??",
        "Mira que te dare un chin, piensa si?",
        "Te caeras por ahi y plum  fuiste, segura?",
        "Ya me estoy poniendo triste more ",
        "Di que siisis more mio de mi corazonn别别",
        "Te voy a llenar de besos si dices que sii",
        "Ya picale al SII, se que quieres cowboy cowboy",
    ];
let messageIndex = 0;

// ===== Funci贸n para bot贸n No =====
function handleNoClick() {
    // Cambia mensaje del bot贸n No
    const noButton = document.querySelector('.no-button');
    const yesButton = document.querySelector('.yes-button');
    noButton.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;

    // Aumenta tama帽o del bot贸n Yes
    const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
    yesButton.style.fontSize = `${currentSize * 1.5}px`;

    // Cambia sticker principal a uno aleatorio
    const sticker = document.getElementById("stickerPrincipal");
    let nuevo;
    do {
        nuevo = stickers[Math.floor(Math.random() * stickers.length)];
    } while (nuevo === sticker.src.split("/").pop()); // evita repetir
    sticker.src = nuevo;
}

// ===== Funci贸n para bot贸n Yes =====
function handleYesClick() {
    window.location.href = "yes_page.html";
}
</script>

</body>
</html>
