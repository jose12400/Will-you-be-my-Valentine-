<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>游봌Quieres ser mi San valentin more游봌?</h1>

    <div class="foto foto1"></div>
    <div class="foto foto2"></div>
    <div class="foto foto3"></div>
    <div class="foto foto4"></div>

    <div class="buttons">
        <button class="si-button" onclick="handleYesClick()">si</button>
        <button class="no-button" onclick="handleNoClick()">No</button>

    <div class="gif_container">

</div>

<img src="gatitos.gif" class="sticker sticker1">
<img src="gatitos2.gif" class="sticker sticker2">
<img src="gatitos3.gif" class="sticker sticker3">
<img src="gatitos4.gif" class="sticker sticker4">

<audio id="musica" loop>
    <source src="Stephen Sanchez - Until I Found You (Official Video).mp3" type="audio/mpeg">
</audio>

<script>
// 游꿧 M칰sica inicia al primer click
document.addEventListener('click', function() {
    const audio = document.getElementById('musica');
    if (audio.paused) audio.play();
}, { once: true });

// 游닞 Fotos alrededor aparecen una por una cada 1.5s
document.addEventListener("DOMContentLoaded", function () {
    const fotos = document.querySelectorAll(".foto");
    let index = 0;
    fotos.forEach(f => f.style.opacity = "0");

    function mostrarSiguiente() {
        fotos.forEach(f => f.style.opacity = "0");
        fotos[index].style.opacity = "1";
        index = (index + 1) % fotos.length;
    }

    mostrarSiguiente();
    setInterval(mostrarSiguiente, 1500);
});

// 游 Stickers disponibles para el principal (al click en No)
const stickers = [
    "gatitos.gif",
    "gatitos2.gif",
    "gatitos3.gif",
    "gatitos4.gif"
];

// 游눫 Mensajes din치micos para bot칩n No
const messages = [
    "Esta segura more mio? 游봌",
    "Piensalooooo moreeee游꼣游??",
    "Mira que te dare un chin, piensa si游멇릧?",
    "Te caeras por ahi y plum 游땴游땴游땴 fuiste, segura?",
    "Ya me estoy poniendo triste more 游땩",
    "Di que siisis more mio de mi corazonn游땸游땸游눗",
    "Te voy a llenar de besos si dices que sii游땢",
    "Ya picale al SII, se que quieres cowboy cowboy游삒",
];
let messageIndex = 0;

// ===== Funci칩n para bot칩n No =====
function handleNoClick() {
    const noButton = document.querySelector('.no-button');
    const siButton = document.querySelector('.si-button');
    noButton.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;

    const currentSize = parseFloat(window.getComputedStyle(siButton).fontSize);
    siButton.style.fontSize = `${currentSize * 1.5}px`;

    const sticker = document.getElementById("stickerPrincipal");
    let nuevo;
    do {
        nuevo = stickers[Math.floor(Math.random() * stickers.length)];
    } while (nuevo === sticker.src.split("/").pop()); 
    sticker.src = nuevo;
}

function handleYesClick() {
    window.location.href = "yes_page.html";
}
</script>

</body>
